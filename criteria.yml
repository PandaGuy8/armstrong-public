# Critères d'évaluation du travail pratique
---
details:
  delivery:
    description: Livraison du code
    on-time: 10
      description: Le référentiel de projet est livré avant l'échéance
  binary:
    description: Exécutable binaire
    all-tests-passed:
      description: Tous les tests fonctionnels ont passés avec succès.
      points: 20
  build:
    description: Compilation du code
    with-no-errors:
      description: Aucune erreur de compilation
      points: 2
    with-no-warnings:
      description: Aucune alerte de compilation
      points: 2
    c99-compliant:
      description: Le code est compatible avec le standard C99
      points: 1
  code:
    description: Code source
    minimalism:
      description:
        - Le code est minimaliste et optimum
      points: 2
    header:
      description:
        - Une explication succinte du programme figure en tête de programme
      points: 2
    comments:
      description:
        - Les commentaires sont utiles
        - Les commentaires expliquent pourquoi et non comment
        - Les commentaires ne sont pas surnuméraires
      points: 3
    flow-control:
      description:
        - Bon choix de structure de données
        - Bonne utilisation des structures de données
      points: 3
    consistency:
      description: Les conventions d'édition choisies sont cohérentes et harmonieuses dans tout le code
      points: 1
    variables:
      description:
        - Choix des noms approprié
        - Scope des variable adapté
        - Les types de données sont convenablement choisis
      points: 2
    no-dead-code:
      description: Il n'y a pas de code mort, non exécuté ou inutile
      points: 1
    dry:
      description: 'Do not Repeat Yourself', le code ne contient pas de répétitions
      points: 5
    english:
      description: Un effort est mis sur l'utilisation de l'anglais
      points: 1
    indentation:
      consistency:
        description: L'indentation du code est cohérente et valide
        points: 2
      clang-format:
        description: L'indentation suit les règles de clang-format
        points: 1
  commit:
    description: Commits sous Git
    segmentation:
      description: Les commits sont bien partagés en blocs fonctionnels
      points: 1
    good-comments:
      description: Les commentaires de commit sont concis, précis et cohérents.
      points: 1
  work:
    description: Cahier des charges
    algorithm:
      description: Algorithme valide
      points: 4
    version:
      description: Le programme fonctionne avec '--version'
      points: 3
    verbose:
      description: Le programme fonctionne avec '--verbose' ou '-v'
      points: 3
  bonus:
    description: Bonus
    creativity:
      description: L'étudiant a apporté de la créativité au projet.
      bonus: 1
    proactivity:
      description: L'étudiant a démontré une certaine proactivité en allant plus loin que le cahier des charges initial.
      bonus: 1
    rigourous:
      description: L'étudiant s'est montré rigoureux avec la donnée, son travail et le résultat obtenu.
      bonus: 1
    references:
      description: Des références sont faites sur les sources des données extérieures.
      bonus: 1
